<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <header>
        <h1>FORMS</h1>
    </header>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Full Name" id="name">
        <br><br><br>

        <label for="email">email:</label>
        <input type="email" name="email" placeholder="Email" id="email">
        <br><br><br>

        <label for="password">password</label>
        <input type="password" name="password" id="password">
        <br><br>

        <p>Language:</p>

        <input type="radio" name="language" id="react">
        <label for="react">React</label>
        <br>
        
        <input type="radio" name="language" id="angular">
        <label for="angular">Angular</label> 
        <br>

        <input type="radio" name="language" id="vue">
        <label for="veu">Vue</label> 
        <br><br>

        <p>Course</p>

        <input type="checkbox" name="cource1" id="mern">
        <label for="mern">MERN</label>
        <br>

        <input type="checkbox" name="cource2" id="mean">
        <label for="mean">MEAN</label>
        <br>

        <input type="checkbox" name="cource3" id="mevn">
        <label for="mevn">MEVN</label>
        <br><br>

        <label for="language">Field</label><br>
        <select name="language" id="language">
            <option value="backend">Back end</option>
            <option value="fullstack">Full Stack</option>
            <option value="frontend">Front end</option>
            <option value="" selected>Select language</option>
        </select>
        <br><br>

       <textarea name="" cols="90" rows="10"></textarea>
       <br><br>

       <label for="phone no">Phone N0.</label>
       <input type="number" name="Mob no" id="phone n0">
       <br><br>

        <input type="submit" name="submit" target="_blank">
        <br>

        <h1>TABLES</h1>
        <br> <br>
        <a href="./day4table.html">Click here</a>

        


    </form>
</body>
</html>
